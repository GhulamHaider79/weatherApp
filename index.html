<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chacking App</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <section class="">
        <nav class="navbar  bg-body-tertiary">
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand" href="#">Weather Chacking App </a>
            </div>
          </nav>
    </section>

    <section class="inputformSection d-flex  justify-content-center container ">
        <div class="mb-3  ">
            <form onsubmit="weatherChacking(); return false">
                <label for="formGroupExampleInput" class="form-label myFormLabel">Search Your City</label>
            <input type="text" class="form-control myForm" id="formGroupExampleInput" placeholder="Karachi">
            <button type="submit" class="btn btn-info mt-1">Get Weather</button>
            </form>
          </div>
    </section>

    <section class="vh-100" style="background-color: #cbdced;">
        <div class="container py-4 h-100">

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card bg-dark text-white" style="border-radius: 40px;">
                <div class="bg-image" style="border-radius: 35px;">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
                    class="card-img" alt="weather" />
                  <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                </div>
                
                <div class="card-img-overlay text-dark p-5  .flex-column containerMy">
                  <h4 class="mb-0" id="cityAndMonth">City</h4>
                  <p class="display-2 my-3" id="temperatur">Temperature</p>
                  <p class="mb-2" id="min_tem">Min Tem</p>
                  <p class="mb-2" id="max_tem">Max Tem</p>
                  <h5 id="weatherSetuation">Weather</h5>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
      <div id="result"></div>


      <script src="app.js"></script>
    
</body>
</html>
